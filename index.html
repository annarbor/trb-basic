<script type="text/javascript">
function togglePlay(a) {
   var mediaElement = document.getElementById(a);
   if(mediaElement.paused) {
      mediaElement.play();
   }
   else {
      mediaElement.pause();
   }
}

function play(a) {
   var mediaElement = document.getElementById(a);
   mediaElement.play();
}

function pause(a) {
   var mediaElement = document.getElementById(a);
   mediaElement.pause();
}

function rewind(a) {
   var mediaElement = document.getElementById(a);
   mediaElement.currentTime = 0;
   mediaElement.play();
}

function MyVideo(id, poster, url) {
   this.id = id;
   this.poster = poster;
   this.url = url;
   this.write = function () {

      var btnstr1 = '<a href="javascript:void(0)" data-role="button" data-inline="true"';
      document.open();
      document.write('<div>');
      document.write('<video id="' + this.id + '" poster="' + this.poster + '" width="360" height="360" currentTime="0" autobuffer="autobuffer">');
      document.write('<source src="' + this.url + '" type="video/mp4" />');
      document.write('</video>');
      document.write('</div>');
      document.write('<div>');
      document.write(btnstr1 + 'onClick="play(\'' + this.id + '\');">再生開始</a>');
      document.write(btnstr1 + 'onClick="pause(\'' + this.id + '\');">一時停止</a>');
      document.write(btnstr1 + 'onClick="rewind(\'' + this.id + '\');">最初から</a>');
      document.write('</div>');
      document.close();
      return;
   }
}

</script>
