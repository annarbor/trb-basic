<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Tromboneの基礎練習</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

<style>
img {
	max-width:100%
}
h1, p, section.introductions {
	font-size:0.9em
}
</style>

</head>

<body>
<!-- ぺージ -->
<div data-role="page" id="page1" data-theme="c">
<!-- ヘッダー -->
<div data-role="header" data-theme="b">
<h1>TOPページ</h1>
</div>
<!-- コンテンツ -->
<div data-role="content">
<ul>
<li><a href="#page2" data-transition="flip">2ページ</a></li>
<li><a href="#page3">3ページ</a></li>
</ul>
</div>
<!-- フッター -->
<div data-role="footer" data-theme="b">
<h4>フッター</h4>
</div>
</div>

<div data-role="page" id="page2" data-theme="c" data-add-back-btn="true">
<!-- ヘッダー -->
<div data-role="header" data-theme="b">
<h1>2ページ</h1>
</div>
<!-- コンテンツ -->
<div data-role="content">
コンテンツ
</div>
<!-- フッター -->
<div data-role="footer" data-theme="b">
<h4>フッター</h4>
</div>
</div>

<div data-role="page" id="page3" data-theme="c" data-add-back-btn="true">
<!-- ヘッダー -->
<div data-role="header" data-theme="b">
<h1>3ページ</h1>
</div>
<!-- コンテンツ -->
<div data-role="content">
コンテンツ
</div>
<!-- フッター -->
<div data-role="footer" data-theme="b">
<h4>フッター</h4>
</div>
</div>

</body>
</html>
